specVersion: 0.0.4
description: Greetings
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      abi: YourContract
      address: "0x68B1D87F95878fE05B998F19b66F4baba5De1aed"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Greeting
        - Sender
      abis:
        - name: YourContract
          file: ./abis/localhost_YourContract.json
      eventHandlers:
        - event: GreetingChange(indexed address,string,bool,uint256)
          handler: handleGreetingChange
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SharedRealityExchange
    network: localhost
    source:
      abi: SharedRealityExchange
      address: "0x3Aa5ebB10DC797CAC828524e59A333d0A371443c"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Donation
        - Withdrawal
        - OwnershipTransferred
      abis:
        - name: SharedRealityExchange
          file: ./abis/localhost_SharedRealityExchange.json
      eventHandlers:
        - event: CampaignCreated(uint32,address,string,string,string)
          handler: handleCampaignCreated
        - event: Donation(uint32,address,uint256)
          handler: handleDonation
        - event: Withdrawal(uint32,address,uint256)
          handler: handleWithdrawal
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: CampaignOwnerUpdated(uint32,address,address)
          handler: handleCampaignOwnerUpdated
        - event: CampaignTitleUpdated(uint32,string,string)
          handler: handleCampaignTitleUpdated
        - event: CampaignClaimUpdated(uint32,string,string)
          handler: handleCampaignClaimUpdated
        - event: CampaignDescriptionUpdated(uint32,string)
          handler: handleCampaignDescriptionUpdated
      file: ./src/mapping.ts
